<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Ticket - E-Ticketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lavender;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        h1 {
            color: #FF6347;
        }
        .success-message {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Ticket Booking</h1>
        <form id="ticketForm">
            <div class="mb-3">
                <label for="ticketType" class="form-label">Ticket Type</label>
                <select class="form-select" id="ticketType">
                    <option value="red">Red Bus</option>
                    <option value="blue">Blue Bus</option>
                    <option value="orange">Orange Bus</option>
                    <option value="pink">Pink Bus</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" value="1" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="proceedButton">Proceed to Payment</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h2>Thank you for choosing our website!</h2>
        <p>Please check your mail to proceed with your booking.</p>
    </div>

    <script>
        document.getElementById('proceedButton').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('successMessage').style.display = 'block';
            document.querySelector('form').style.display = 'none';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
